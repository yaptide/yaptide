version: "3.3"

services:
    yaptide_flask:
        build:
            context: .
            dockerfile: Dockerfile-flask
        image: yaptide_flask
        # mount data volume as /usr/local/app/yaptide/data in rw mode
        volumes:
            - data:/usr/local/app/yaptide/data:rw
        container_name: yaptide_flask
        environment:
            - FLASK_DEBUG=1
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
            - CERT_AUTH_URL=${CERT_AUTH_URL-""}
            - KEYCLOAK_BASE_URL=${KEYCLOAK_BASE_URL-""}
            - KEYCLOAK_REALM=${KEYCLOAK_REALM-""}
            - BACKEND_EXTERNAL_URL=${BACKEND_EXTERNAL_URL-""}
            - FLASK_SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER:-yaptide_user}:${POSTGRES_PASSWORD:-yaptide_password}@postgresql:5432/${POSTGRES_DB:-yaptide_db}
        depends_on:
            - redis
            - postgresql

    yaptide_worker:
        build:
            context: .
            dockerfile: Dockerfile-worker
        image: yaptide_worker
        volumes:
            - simulators:/simulators:rw
        deploy:
            resources:
                limits:
                    # the explanation of below syntax: https://www.gnu.org/software/bash/manual/html_node/Shell-Parameter-Expansion.html
                    cpus: ${MAX_CORES-1.0}
        container_name: yaptide_worker
        env_file: .env
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/0
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
            - BACKEND_INTERNAL_URL=http://yaptide_flask:6000
            - LOG_LEVEL_ROOT=${LOG_LEVEL_ROOT:-INFO}
        depends_on:
            - redis
            - yaptide_flask

    redis:
        image: redis:6-alpine
        container_name: yaptide_redis

    nginx:
        image: yaptide_nginx
        container_name: yaptide_nginx
        build:
            context: .
            dockerfile: Dockerfile-nginx
        ports:
            - 5000:5000
            - 8443:8443
        depends_on:
            - yaptide_flask

    postgresql:
        image: postgres:latest
        container_name: yaptide_postgresql
        environment:
            POSTGRES_DB: ${POSTGRES_DB:-yaptide_db}
            POSTGRES_USER: ${POSTGRES_USER:-yaptide_user}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yaptide_password}
        volumes:
            - data:/var/lib/postgresql/data
        ports:
            - 5432:5432

volumes:
    data:
    simulators:
