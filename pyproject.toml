[tool.poetry]
name = "yaptide"
version = "2.0.0"
description = "Yaptide Yet Another Particle Transport IDE"
authors = []
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
celery = "5.4.0"
click = "8.1.7"
decorator = "5.1.1"
environs = "11.0.0"
eventlet = "0.36.1"
fabric = "3.2.2"
flask-restful = "0.3.10"
flask-sqlalchemy = "3.1.1"
flask-swagger-ui = "4.11.1"
flask-cors = "4.0.1"
flask = "3.0.3"
pyjwt = "2.8.0"
pymchelper = "2.7.2"
redis = "5.0.8"
requests = "2.32.3"
sqlalchemy = "2.0.32"
werkzeug = "3.0.4"
boto3 = "1.34.148"
cryptography = "43.0.0"
psycopg = {version = "3.2.1", extras = ["binary"]}

[tool.poetry.group.test.dependencies]
pytest-flask = "1.3.0"
pytest-cov = "5.0.0"
pytest-env = "1.1.3"
pytest = "8.3.2"
pre-commit = "3.8.0"
pytest-dotenv = "0.5.2"
black = "24.8.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "1.5.3"
mkdocs-coverage = "1.0.0"
mkdocstrings = {version = ">=0.18", extras = ["python"]}
mkdocs-material = "9.5.18"
mkdocs-gen-files = "0.5.0"
mkdocs-literate-nav = "0.6.1"
mkdocs-section-index = "0.3.9"
mkdocs-render-swagger-plugin = "0.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Tooling configuration
[tool.yapf]
based_on_style = "pep8"
column_limit = 120

[tool.yapfignore]
ignore_patterns = [
  ".venv/**"
]
